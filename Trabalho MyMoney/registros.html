<!DOCTYPE html>
<html ng-app="MyMoney">
<head>
    <meta charset="UTF-8">
    <title>MyMoney - Receitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="style/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    
</head>

<body>
    <div id="index" data-role="page">
     <article ng-controller="RegistroController" class="content scrollable header">
         <div data-role="header" id="back" >
            <div><h4> Total {{tipo}}: R$ <span id="valor">{{total | number:2 }}</span></div>           
         </div>
         <div data-role="content">
			<div ng-show="formulario">
				<form ng-submit="addRegistro()">
			        <input type="date" id="dataReceita" ng-model="date" placeholder="Data do Lançamento">
			        <input type="text" id="nomeReceita" ng-model="name" placeholder="Descrição Receita">      
		            <input type="number" id="valorReceita" ng-model="value" placeholder="Valor Receita">
 
	            	<button ng-click="redirect()" id="btnVoltar" ng-show="btnVoltar">Voltar</button>
	            	<button ng-click="addRegistro()" id="btnSalvar" ng-show="btnSalvar">Salvar</button>
	            	<button id="btnExcluir" ng-click="remove()" ng-show="btnExcluir">Excluir</button>
	            	<button  id="btnAtualizar" ng-click="update()" ng-show="btnAtualizar" >Atualizar</button>
	            </form>
			</div>
		 </div>
		      <div class="widget-content">
		        <table class="table table-striped table-bordered table-hover" id="tabelaReceita">
		        	<thead>
				        <tr>
				          <th>Descricao</th>
				          <th>Data</th>
				          <th>Valor</th>
				        </tr>
				      </thead>
				      <tbody>
						   <tr ng-repeat='registro in registros' ng-click='selectRegistro($index)' ng-class="{linhaReceita: registro.Tipo == 'Receitas' , linhaDespesa: registro.Tipo == 'Despesas'}" >
							   <td>{{registro.Nome}}</td>
						   	   <td>{{registro.Data}}</td>
						   	   <td>{{registro.Valor | number:2}}</td>
						   </tr>
					   </tbody>
		        </table>
		        <button ng-click="redirect()" id="btnVoltar2" ng-show="btnVoltar2">Voltar</button>
		      </div> 
        </article>
    </div>
    
<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/RegistroController.js"></script>
<script src="js/services/RegistroService.js"></script>
<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/jquery.mobile-1.4.5.min.js"></script>

</body>
</html>
