<!DOCTYPE html>
<html ng-app="MyMoney">
<head>
    <meta charset="UTF-8">
    <title>MyMoney - Receitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    
    <style>
    	.linhaReceita{
    		color: #0006ff;
    	}
    	.linhaDespesa{
    		color: #f52312;
    	}
    </style>
</head>

<body>
    <div id="index" data-role="page">
     <article ng-controller="RegistroController" class="content scrollable header">
         <div data-role="header">
            <div data-role="navbar">
                <h2> Total: R$ <span id="valor">{{total}}    </span> </h2>
            </div>          
         </div>
         <div data-role="content">

			<form ng-submit="addRegistro()">
		        <fieldset>
		            <label>Data:</label>
	                <input type="date" id="dataReceita" ng-model="date">

		            <label>Descricao receita:</label>
	                <input type="text" id="nomeReceita" required="required" ng-model="name">

		            <label>Valor receita:</label>
	                <input type="number" id="valorReceita" required="required" ng-model="value">
		            
		
		            
		
		        </fieldset>
		    </form>
            <button ng-click="addRegistro()" id="btnSalvar">Salvar</button>
            <button  id="btnAtualizar" >Atualizar</button>
            <button id="btnExcluir" ng-click="remove()" >Excluir</button>

		      <div class="widget-content">
		
		        <table class="table table-striped table-bordered table-hover" id="tabelaReceita">
		        	<thead>
				        <tr>
				          <th>Descricao</th>
				          <th>Data</th>
				          <th>Valor</th>
				        </tr>
				      </thead>
				      <tbody>
						   <tr ng-repeat='registro in registros' ng-click='selectRegistro($index)'>
							   <td>{{registro.Nome}}</td>
						   	   <td>{{registro.Data}}</td>
						   	   <td>{{registro.Valor}}</td>
						   </tr>
					   </tbody>
		        </table>
		         </div>
		        </div>
		         <div data-position="fixed">
		                <ul>
		                    <li><a href="#" class="ui-btn" data-rel="back">Voltar</a></li>
		                </ul> 
		         </div> 
         </article>
    </div>
    
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="js/vendor/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/RegistroController.js"></script>
<script src="js/RegistroService.js"></script>


</body>

</html>
